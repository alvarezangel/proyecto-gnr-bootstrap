<form class="contacto">
    <fieldset class="contacto__marco">
        <h2>Complete los siguientes datos para que lo contactemos a la brevedad:</h2>

        <div>
            <label for="nombre-apellido-usuario">Nombre y Apellido:</label>
            <input type="text" id="nombre-apellido-usuario" name="nombre-apellido-usuario">
        </div>

        <div>
            <label for="email-usuario">Email:</label>
            <input type="email" id="email-usuario" name="email-usuario">
        </div>

        <div>
            <label for="telefono-usuario">Teléfono:</label>
            <input type="tel" id="telefono-usuario" name="telefono-usuario">
        </div>

        <div>
            <label for="mensaje-usuario">Mensaje:</label>
            <textarea cols="50" rows="15" id="mensaje-usuario" name="mensaje-usuario"></textarea>
        </div>

        <div>
            <input type="submit" value="¡Contactanos!">
        </div>
    </fieldset>
</form>
