<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Backstage, meet and greet, entradas vip, merchandasing y muchas cosas más. Solo tenés que comunicarte con nosotros.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Guns N' Roses | Contacto</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 p-0">
                <h1 class="m-0">Guns N' Roses</h1>
                <nav>
                    <ul class="p-0">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./biografia.html">Biografía</a></li>
                        <li><a href="./discografia.html">Discografía</a></li>
                        <li><a href="./tours.html">Tours</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="row">
            <div class="col p-0">
                <hr>
            </div>
        </div>
        <div class="row">
            <img src="../img/gunsnroses-portada-e-op.jpg" class="img-fluid p-0 m-0" alt="portada de la banda">
        </div>
        <div class="row">
            <div class="col p-0">
                <hr>
            </div>
        </div>

        <div class="row">
        <form class="col-12 col-xl-12 contacto">
            <fieldset class="contacto__marco">
                <h2>Complete los siguientes datos para que lo contactemos a la brevedad:</h2>

                <div>
                    <label for="nombre-apellido-usuario">Nombre y Apellido:</label>
                    <input type="text" id="nombre-apellido-usuario" name="nombre-apellido-usuario">
                </div>

                <div>
                    <label for="email-usuario">Email:</label>
                    <input type="email" id="email-usuario" name="email-usuario">
                </div>

                <div>
                    <label for="telefono-usuario">Teléfono:</label>
                    <input type="tel" id="telefono-usuario" name="telefono-usuario">
                </div>

                <div>
                    <label for="mensaje-usuario">Mensaje:</label>
                    <textarea cols="50" rows="10" id="mensaje-usuario" name="mensaje-usuario"></textarea>
                </div>

                <div>
                    <input type="submit" value="¡Contactanos!">
                </div>
            </fieldset>
        </form>
        </div>

        <div class="row">
            <div class="col p-0">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-4 p-0">
                <footer>
                    <h2>Seguinos en:</h2>
                    <div>
                        <ul class="m-0 p-3">
                            <li>
                                <a href="https://es-la.facebook.com/gunsnroses" target="_blank">Facebook</a>
                            </li>
                            <li>
                                <a href="https://twitter.com/gunsnroses?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                                    target="_blank">Twitter</a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/gunsnroses/" target="_blank">Instagram</a>
                            </li>
                            <li>
                                <a href="https://www.youtube.com/channel/UCIak6JLVOjqhStxrL1Lcytw"
                                    target="_blank">Youtube</a>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
            <div class="col-12 col-xl-8 p-0 fondo-susc">
                <h3 class="m-0 p-4">¡Suscribite y enterate de más fechas de conciertos y entradas!</h3>
                <form>
                    <div class="p-4 suscripcion">
                        <label for="email-usuario">Email</label>
                        <input type="email" id="email-usuario" name="email-usuario" class="suscripcion__email" />
                        <input type="submit" value="Suscribirme" class="suscripcion__boton" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
