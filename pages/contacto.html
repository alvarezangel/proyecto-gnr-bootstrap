<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Backstage, meet and greet, entradas vip, merchandasing y muchas cosas más. Solo tenés que comunicarte con nosotros.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Guns N' Roses | Contacto</title>
</head>

<body class="p-0 m-0">

    <header class="encabezado">
        <h1 class="titulo-principal">Guns N' Roses</h1>
        <nav>
            <ul class="barra-nav">
                <li class="barra-nav__pag"><a href="../index.html">Inicio</a></li>
                <li class="barra-nav__pag"><a href="./biografia.html">Biografía</a></li>
                <li class="barra-nav__pag"><a href="./discografia.html">Discografía</a></li>
                <li class="barra-nav__pag"><a href="./tours.html">Tours</a></li>
                <li class="barra-nav__pag"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <img src="../img/gunsnroses-portada-e-op.jpg" class="img-fluid p-0 m-0" alt="portada de la banda">

    <form class="contacto">
        <fieldset class="contacto__marco">
            <h2 class="contacto__titulo">Complete los siguientes datos para que lo contactemos a la brevedad:</h2>
            <div>
                <label for="nombre-apellido-usuario" class="contacto__etiqueta">Nombre y Apellido:</label>
                <input type="text" id="nombre-apellido-usuario" name="nombre-apellido-usuario">
            </div>
            <div>
                <label for="email-usuario" class="contacto__etiqueta">Email:</label>
                <input type="email" id="email-usuario" name="email-usuario">
            </div>
            <div>
                <label for="telefono-usuario" class="contacto__etiqueta">Teléfono:</label>
                <input type="tel" id="telefono-usuario" name="telefono-usuario">
            </div>
            <div>
                <label for="mensaje-usuario" class="contacto__etiqueta">Mensaje:</label>
                <textarea cols="50" rows="10" id="mensaje-usuario" name="mensaje-usuario"></textarea>
            </div>
            <div>
                <input type="submit" value="¡Contactanos!">
            </div>
        </fieldset>
    </form>


    <footer class="container-fluid pie-pag">
        <div class="row">
            <div class="col-12 col-xl-4 p-0">
                <h2 class="pie-pag__titulo">Seguinos en:</h2>
                <div>
                    <ul class="m-0 p-3 pie-pag__lista">
                        <li class="pie-pag__redes">
                            <a href="https://es-la.facebook.com/gunsnroses" target="_blank">Facebook</a>
                        </li>
                        <li class="pie-pag__redes">
                            <a href="https://twitter.com/gunsnroses?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                                target="_blank">Twitter</a>
                        </li>
                        <li class="pie-pag__redes">
                            <a href="https://www.instagram.com/gunsnroses/" target="_blank">Instagram</a>
                        </li>
                        <li class="pie-pag__redes">
                            <a href="https://www.youtube.com/channel/UCIak6JLVOjqhStxrL1Lcytw"
                                target="_blank">Youtube</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-xl-8 p-0 fondo-susc">
                <h3 class="m-0 p-4 titulo-susc">
                    ¡Suscribite y enterate de más fechas de conciertos y entradas!
                </h3>
                <form>
                    <div class="p-4 suscripcion">
                        <label for="email-usuario">Email</label>
                        <input type="email" id="email-usuario" name="email-usuario" class="suscripcion__email" />
                        <input type="submit" value="Suscribirme" class="suscripcion__boton" />
                    </div>
                </form>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
